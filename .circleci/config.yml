workflows:
  version: 2
  networking:
    jobs:
      - plan:
          name: networking-plan-stg
          environment: 'stg'
          stack: 'networking'
      - approve-stg:
          type: approval
          requires:
            - networking-plan-stg
      - apply:
          name: networking-apply-stg
          stack: 'networking'
          requires:
            - approve-stg
      - plan:
          name: networking-plan-prod
          environment: 'prod'
          stack: 'networking'
          requires:
            - apply-stg
      - approve-prod:
          type: approval
          requires:
            - networking-plan-prod
      - apply:
          name: apply-prod
          stack: 'networking'
          requires:
            - networking-approve-prod
  eks:
    jobs:
      - plan:
          name: eks-plan-stg
          environment: 'stg'
          stack: 'eks'
      - approve-stg:
          type: approval
          requires:
            - eks-plan-stg
      - apply:
          name: eks-apply-stg
          stack: 'eks'
          requires:
            - approve-stg
      - plan:
          name: eks-plan-prod
          environment: 'prod'
          stack: 'eks'
          requires:
            - eks-apply-stg
      - approve-prod:
          type: approval
          requires:
            - eks-plan-prod
      - apply:
          name: eks-apply-prod
          stack: 'eks'
          requires:
            - approve-prod
  app-a:
    jobs:
      - plan:
          name: app-a-plan-stg
          environment: 'stg'
          stack: 'app-a'
      - approve-stg:
          type: approval
          requires:
            - app-a-plan-stg
      - apply:
          name: app-a-apply-stg
          stack: 'app-a'
          requires:
            - approve-stg
      - plan:
          name: app-a-plan-prod
          environment: 'prod'
          stack: 'app-a'
          requires:
            - app-a-apply-stg
      - approve-prod:
          type: approval
          requires:
            - app-a-plan-prod
      - apply:
          name: app-a-apply-prod
          stack: 'app-a'
          requires:
            - app-a-approve-prod
